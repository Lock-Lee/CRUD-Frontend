

<div class="card">
  <h1 class="card-header">User</h1>
  <div class="card-body">
  
    <div style="display: flex; justify-content: end;">
      <a routerLink="/Insert"> <button type="button"  class="btn btn-success">Add User</button> </a>
    </div>
     <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" >
           ID
          </th>
          <th scope="col" >
            User Name
          </th>
          <th scope="col" >
            Password
          </th>
          <th scope="col" >
            Email
          </th>
          <th scope="col"></th>
         
        </tr>
      </thead>
      <tbody>
        <tbody *ngFor="let item of user; let i = index">
          <tr >
            <th scope="row" >
              {{ item.id }}
            </th>
            <td >
              {{ item.username }}
            </td>
            <td >
              {{ item.password }}
            </td>
            <td >
              {{ item.email }}
            </td >
            <td >
              <a [routerLink]="['/Update/', item.id]" class="btn"><button type="button" class="btn btn-primary">Update</button></a>
              
              
              <button type="button" class="btn btn-danger" #item (click)="deleteUser(item.id)">Delete</button>
             
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
